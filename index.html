<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>


    <div class="container">

        <div class="row text-light">
            <div class="col-sm-12 text-center">
                <h2 class="mt-3">Sci-fi RPG</h2>
                <P>Select Your Character</P>
            </div>
        </div>

        <!-- Character Roster -->

        <div class="row">

            <div id="xenomorph" class="col-sm-3 mx-auto">
                <div class="card char-select">
                    <h6 class="card-title text-center">Xenomorph</h6>
                    <img class="card-img-top" src="./assets/images/xenomorph.jpg" alt="Card image cap">
                    <div class="card-body text-center">
                        <p class="card-text">HP: <span class="xhp"></span></p>
                    </div>
                </div>
            </div>

            <div id="vader" class="col-sm-3 mx-auto">
                <div class="card char-select">
                    <h6 class="card-title text-center">Darth Vader</h6>
                    <img class="card-img-top" src="./assets/images/vader.jpg" alt="Card image cap">
                    <div class="card-body text-center">
                        <p class="card-text">HP: <span class="vhp"></span></p>
                    </div>
                </div>
            </div>

            <div id="predator" class="col-sm-3 mx-auto">
                <div class="card char-select">
                    <h6 class="card-title text-center">Predator</h6>
                    <img class="card-img-top" src="./assets/images/predator.jpg" alt="Card image cap">
                    <div class="card-body text-center">
                        <p class="card-text">HP: <span class="php"></span></p>
                    </div>
                </div>
            </div>

            <div id="terminator" class="col-sm-3 mx-auto">
                <div class="card char-select">
                    <h6 class="card-title text-center">Terminator</h6>
                    <img class="card-img-top" src="./assets/images/terminator.jpg" alt="Card image cap">
                    <div class="card-body text-center">
                        <p class="card-text">HP: <span class="thp"></span></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Player Selected -->

        <div class="row">

            <div class="col-sm-4 text-center">
                <p class="text-light my-3">Your Character</p>
                <div id="player" class="col-sm-12 mx-auto d-none">
                    <div class="card character">
                        <h6 id="playerName" class="card-title text-center">placeholder</h6>
                        <img id="playerImage" class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body text-center">
                            <p class="card-text">HP: <span id="playerHealth">placeholder</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fight Section -->

            <div class="col-sm-4 text-center">
                <h1 class="text-light my-5 pt-5">VS.</h1>
                <button type="button" class="btn btn-secondary">Fight</button>
                <div class="bg-dark text-light p-3 mt-3">
                    <p>hey</p>
                    <p>ho</p>
                </div>
            </div>

            <!-- Defender Selected -->

            <div class="col-sm-4 text-center">
                <p class="text-light my-3">Defender</p>
                <div id="defender" class="col-sm-12 mx-auto d-none">
                    <div class="card character">
                        <h6 id="defenderName" class="card-title text-center">placeholder</h6>
                        <img id="defenderImage" class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body text-center">
                            <p class="card-text">HP: <span id="defenderHealth">placeholder</span></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>


    <!-- Game Javascript -->
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
